{% extends "base.html" %}

{% block title %}NMH-Navigator: Workjobs{% endblock %}

{% block body %}
<div class="workjobs-page">
    <div class="container">
        <div class="workjobs-header">
            <h1>Workjob Catalog</h1>
            <p>Discover campus workjob opportunities</p>
        </div>

        <div class="controls-section">
            <div class="search-bar">
                <input
                    type="text"
                    id="searchBox"
                    placeholder="Search workjobs by name, location, or description..."
                    autocomplete="off"
                >
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="buildingFilter">Building</label>
                    <select id="buildingFilter">
                        <option value="">All Buildings</option>
                        {% for building in buildings %}
                        <option value="{{ building }}">{{ building }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortSelect">Sort By</label>
                    <select id="sortSelect">
                        <option value="name">Name</option>
                        <option value="location">Location</option>
                        <option value="spots">Available Spots</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="typeFilter">Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="selected">Selected</option>
                        <option value="assigned">Assigned</option>
                    </select>
                </div>
            </div>

            <div id="resultsInfo" class="results-info">Loading workjobs...</div>
        </div>

        <div id="workjobsGrid"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/workjob.js') }}"></script>
{% endblock %}
