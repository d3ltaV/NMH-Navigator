{% extends "base.html" %}

{% block title %}NMH-Navigator: Campus Map{% endblock %}

{% block body %}
<div class="map-page">
    <div class="map-header">
        <h1>Interactive Campus Map</h1>
    </div>

    <div class="map-container">
        <gmp-map
            center="42.668,-72.482"
            zoom="15"
            map-id="DEMO_MAP_ID"
            style="width: 100%; height: 100%;">
        </gmp-map>
    </div>
    <div id="popup" style="display: none;">
        <button id="popup-close">&times;</button>
        <div id="popup-content"></div>
    </div>
    <div id="workjob-detail" style="display: none;">
        <button id="workjob-detail-close">&times;</button>
        <div id="workjob-detail-content"></div>

</div>
