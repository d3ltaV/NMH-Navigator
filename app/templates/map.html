p{% extends "base.html" %}

{% block title %}NMH Navigator{% endblock %}

{% block body %}
<div class="map-page">
    <div class="map-header">
        <h1>Campus Map</h1>
    </div>

    <div class="map-container">
        <gmp-map
            center="42.668, -72.482"
            zoom="15"
            map-id="DEMO_MAP_ID">
        </gmp-map>
    </div>

    <div id="popup">
        <button id="popup-close">&times;</button>
        <div id="popup-content"></div>
    </div>

    <div id="workjob-detail">
        <button id="workjob-detail-close">&times;</button>
        <div id="workjob-detail-content"></div>
    </div>

    <div class="overlay-backdrop"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ api }}&libraries=maps,marker&v=beta" async defer></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
