{% extends "base.html" %}

{% block title %}NMH Navigator Classes{% endblock %}

{% block body %}
<div class="classes-page">
    <div class="container">
        <div class="classes-header">
            <h1>Class Catalog</h1>
            <p>Explore NMH's academic offerings</p>
        </div>

        <div class="controls-section">
            <div class="search-bar">
                <input type="text" id="searchBox" placeholder="Search classes by name, BNC, semester, or room...">
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="subjectFilter">Subject</label>
                    <select id="subjectFilter">
                        <option value="">All Subjects</option>
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortSelect">Sort By</label>
                    <select id="sortSelect">
                        <option value="name">Name</option>
                        <option value="bnc">BNC</option>
                        <option value="semester">Semester</option>
                        <option value="room">Room</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="descendingCheck">
                    <label for="descendingCheck">Descending</label>
                </div>
            </div>

            <div id="resultsInfo" class="results-info">Loading classes...</div>
        </div>

        <div id="classesGrid"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/classes.js') }}"></script>
{% endblock %}
